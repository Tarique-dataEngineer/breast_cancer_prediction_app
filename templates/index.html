<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Patient Details</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age"><br>
        
            <label for="bmi">BMI:</label><br>
            <input type="text" id="bmi" name="bmi"><br>
        
            <label for="glucose">Glucose:</label><br>
            <input type="text" id="glucose" name="glucose"><br>
        
            <!-- Add other input fields for other features -->
            <label for="insulin">Insulin:</label><br>
            <input type="text" id="insulin" name="insulin"><br>
        
            <label for="homa">HOMA:</label><br>
            <input type="text" id="homa" name="homa"><br>
        
            <label for="leptin">Leptin:</label><br>
            <input type="text" id="leptin" name="leptin"><br>
        
            <label for="adiponectin">Adiponectin:</label><br>
            <input type="text" id="adiponectin" name="adiponectin"><br>
        
            <label for="resistin">Resistin:</label><br>
            <input type="text" id="resistin" name="resistin"><br>
        
            <label for="mcp1">MCP.1:</label><br>
            <input type="text" id="mcp1" name="mcp1"><br>
        
            <!-- Add other input fields for other features -->
        
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
